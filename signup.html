<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="love running">
    <meta name="keywords" content="love running, running club, ireland, dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>

                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                </li>

                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Form outer structure -->

    <section class="form-section">
        <form method="post" action="https://formdump.codeinstitute.net/">
            <h2>Let's get you signed up!</h2>
            <!-- Form personal detail text input fields -->
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" required>
            

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" required >
            

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>
             

             <!--Form running preference radio input fields-->

             <label for="road">Road</label>
             <input type="radio" id="road" name="running_preference" value="road" required>
             
             <label for="trail">Trail</label>
             <input type="radio" id="trail" name="running_preference" value="trail" required>
             
             <label for="both">Both</label>
             <input type="radio" id="both" name="running_preference" value="both" required>
             
             <input class="join-button" type="submit" value="Let's Run!">

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit our facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="visit our twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="visit our youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="visit our instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            
            
        </ul>
    </footer>
    <!-- font awesdome script-->
    <script src="https://kit.fontawesome.com/3211621982.js" crossorigin="anonymous"></script>
</body>

</html>
